{extend name='base/base' /}
{block name='content'}
<div class="breadcrumbs" id="breadcrumbs">
    <script type="text/javascript">
        try {
            ace.settings.check('breadcrumbs', 'fixed')
        } catch (e) {
        }
    </script>

    <ul class="breadcrumb">
        <li>
            <i class="icon-home home-icon"></i>
            <a href="javascript:">后台管理</a>
        </li>
        <li>
            <a href="javascript:">分类管理</a>
        </li>
        <li class="active">子分类详情</li>
    </ul><!-- .breadcrumb -->
</div>

<div class="page-header">
    <form id="form_condition" class="form-search">
        <div class="row">
            <div class="col-xs-6 col-sm-4">
                <div class="input-group">
                    <input class="form-control search-query" placeholder="请输入" type="text" name="keywords">
						<span class="input-group-btn">
							<button type="button" class="btn btn-purple btn-sm search_btn">
                                搜索
                                <i class="icon-search icon-on-right bigger-110"></i>
                            </button>
							<a href="{:U('son_exec',array('type'=>'add'))}" target="_blank" class="btn btn-success btn-sm">
                                <i class="icon-plus icon-on-right bigger-110"></i>
                                新增
                            </a>
						</span>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="page-content">

    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <div id="form_content" data-url="{:U('Category/son_show_list',array('id'=>$id))}"></div>
                    </div><!-- /.table-responsive -->
                </div><!-- /span -->
            </div><!-- /row -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->

<input type="hidden" id="del_url" value="{:U('son_del')}">

{/block}

{block name="js"}
{js href='__common__/admin/js/menu/index.js' /}
{/block}

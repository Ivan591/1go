<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正在为您跳转到支付宝..</title>
</head>
<body>
<form action="{$url}" target="_self" id="submit_form">
    {foreach name="list" item="vo" key="k"}
        <input type="hidden" name="{$k}" value="{$vo}">
    {/foreach}
    <h3 class="">正在提交数据… 如果没有进入支付页面，请点<input type="submit" value="提交">继续提交</h3>
</form>
<script>
    document.getElementById("submit_form").submit();
</script>
</body>
</html>

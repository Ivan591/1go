
<style>
    .login_page{width:100%;text-align: center;padding: 0 0 30px 0}
    .login_page>form{width:350px;margin:auto;margin-top:30px;}
    .login_input{width:100%;height: 48px;line-height: 48px;margin-top:15px;position: relative;}
    .login_input:after{display: block;content:'.';clear:both;
        visibility: hidden;height: 0;}
    .login_input>i{width:50px;height: 48px;display: block;color:#ccc;font-size: 30px;
        font-weight:100;position: absolute;left:0;top:0;}
    .login_input>input{float: left;border:1px solid #DCDCDC;outline: none;font-size:18px;color:#666;
        line-height: 48px;width:350px;padding-left:50px;box-sizing: border-box;}
    .login_input>input:focus{border:1px solid #3376dc;}
    .login_m_sub{width:100%;height: 48px;border-radius: 4px; background: #dd344f;line-height: 48px;
        margin-top:20px;color:#fff;font-size:24px;border:none;text-align: center;cursor: pointer;;
        -webkit-transition: all 0.2s;
        -moz-transition: all 0.2s;
        -ms-transition: all 0.2s;
        -o-transition: all 0.2s;
        transition: all 0.2s;}
    .login_m_sub:hover{background: #ea4163;}
    .login_page .reg_link{color:#3399ff;font-size:14px;text-decoration: none;line-height: 36px;display: block;text-align: left;}
    .login_page .reg_link:hover{text-decoration: underline;}
    .login_types{width:100%;margin-top:15px;border-top:1px solid #ddd;display: block;position: relative;text-align: center;}
    .login_types>h4{font-size:14px;font-weight: 100;color:#666;padding:0 5px;background: #fff;position: relative;
        line-height:20px;top:-12px;display: block;width:80px;margin:auto;}
    .login_types>a{position: relative;width:35px;height: 35px;margin:0 15px;opacity: 0.6;text-decoration: none;;
        -webkit-transition: all 0.3s;
        -moz-transition: all 0.3s;
        -ms-transition: all 0.3s;
        -o-transition: all 0.3s;
        transition: all 0.3s;}
    .login_types>a:hover{opacity: 1;}
    .login_types>a.lg_qq{color:#44a8da;}
    .login_types>a.lg_wx{color:#47c853;}
    .login_types>a.lg_wb{color:#d42024;}
    .login_types>a.lg_qq>span{position: relative;top:-4px;}
    .login_types>a>span{font-size:38px;}
</style>
<div class="login_page">
    <form id="form_div_login">
        <div class="login_input">
            <i class="iconfont">&#xe601</i>
            <input placeholder="请输入用户名" name="username" >
        </div>
        <div class="login_input">
            <i class="iconfont">&#xe600</i>
            <input type="password" placeholder="请输入密码" name="password" >
        </div>
        <input class="login_m_sub div_submit" type="button" value="登&nbsp;&nbsp;录">
        <input class="login_m_sub div_submit_need_verify" type="button" value="登&nbsp;&nbsp;录" style="display: none;">
        <a class="reg_link" href="{:dwz_filter('user/reg')}" >马上注册</a>
        <div class="login_types" style="display: none;">
            <h4>第三方登录</h4>
            <a href="javascript:;" class="iconfont lg_qq" title="qq登录"><span>&#xe60b</span></a>
            <a href="javascript:;" class="iconfont lg_wx" title="微信登录"><span>&#xe60c</span></a>
            <a href="javascript:;" class="iconfont lg_wb" title="微博登录"><span>&#xe60d</span></a>
        </div>
        <input name="geetest_challenge" type="hidden">
        <input name="geetest_validate" type="hidden">
        <input name="geetest_seccode" type="hidden">
    </form>
</div>

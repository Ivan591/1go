<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>晒单分享 - {$web_title}</title>
    <meta name="description" content="{$web_description}" />
    <meta name="keywords" content="{$web_keywords}" />
    <link href="{$web_tplpath}css/oenpay.css" rel="stylesheet">
	<link href="{$web_tplpath}css/product.css" rel="stylesheet" />
    <!--[if lt IE 8]>
	<style type="text/css">
		.searchs {float:left;width:620px}
		.searchs>form {float:left;width:608px;height:35px;display:block}
		.searchs>.hot-search {float:left;display:block;width:608px}
	</style>
	<![endif]-->
  </head>
  <body>
    
  	<include file="{$web_tplpath}/header.html" />
  	<div class="top-shares"><div class="top-share-img"></div></div>
  	<div class="container">
		<div class="list-title list-title-border">
  			<h3>晒单分享</h3>
  		</div>

		<div class="grid" id='share' url='{:U('user/displays')}'>
			<volist name="displays" id="vo">
			<div class="grid-item">
				<div class="pic"><a href="{$vo['url']}"><img src="{$vo['pic'][0]}" class="notimg"></a></div>
				<div class="name"><a href="{$vo['url']}">{$vo['shop_name']}</a></div>
				<div class="name">幸运号码：<b class="red">{$vo['kaijang_num']}</b></div>
				<div class="post">
					<h5><a href="{$vo['user_url']}" class="a3">{$vo['name']}</a></h5>
					<span>{$vo['shared_time']}</span>
					<p>{:str_replace(C("WEB_SITE_TITLE"),$web_title,$vo['content'])}</p>
				</div>
			</div>
			</volist>
		</div>
  	</div>
  	<div class="clear"></div>
  	<include file="{$web_tplpath}footer.html" />
  	<script type="text/javascript">
        var ThinkPHP = window.Think = {
			"APP"    : "__APP__",
			"PATTEM" : "{:C('WEB_PATTEM')}",
			"DEEP"   : "{:C('URL_PATHINFO_DEPR')}",
			"MODEL"  : ["{:C('URL_MODEL')}", "{:C('URL_CASE_INSENSITIVE')}", "{:C('URL_HTML_SUFFIX')}"],
			"VAR"    : ["{:C('VAR_MODULE')}", "{:C('VAR_CONTROLLER')}", "{:C('VAR_ACTION')}"]
        };
        var htmltype='share';
    </script>;
	<script src="{$web_tplpath}js/jquery.min.js"></script>
	<script src="{$web_tplpath}js/jquery.cxscroll.min.js"></script>
	<script src="{$web_tplpath}js/jquery.masonry.js"></script>
	<script src="{$web_tplpath}js/imagesloaded.pkgd.min.js"></script>
	<script src="__STATIC__/think.js"></script>
	<script src="{$web_tplpath}js/script.js"></script>
	<!--[if lt IE 9]>
	<script src="{$web_tplpath}js/jquery.pseudo.js"></script>
	<![endif]-->
	<script type="text/javascript">
	$(function(){
		$('.grid').imagesLoaded(function(){
			$('.grid').masonry({itemSelector : '.grid-item',isAnimated:true});
		});
	});
	</script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>用户晒单 - {$web_title}</title>
    <meta name="description" content="{$web_description}" />
    <meta name="keywords" content="{$web_keywords}" />
    <link href="{$web_tplpath}css/oenpay.css" rel="stylesheet">
	<link href="{$web_tplpath}css/user.css" rel="stylesheet" />
    <!--[if lt IE 8]>
	<style type="text/css">
		.searchs {float:left;width:620px}
		.searchs>form {float:left;width:608px;height:35px;display:block}
		.searchs>.hot-search {float:left;display:block;width:608px}
	</style>
	<![endif]-->
  </head>
  <body>
  	<include file="{$web_tplpath}/header.html" />
  	<div class="container">
		<div class="product-content">
				<!-- 晒单开始 -->
				<div class="tabs-panel-item" style="display: block;">
					<div class="m-user-title">
						<a href="#" class="active">晒单详情</a>
						<span><a href="javascript:history.go(-1)" class="active">返回列表</a></span>
					</div>
					<h1 class="m-shader-title">{$shop['name']}</h1>
					<div class="m-shader-prod">
						<div class="owner">
							<a href="{$user_url}" class="shader-img"><img src="{$img}"></a>
							<dl>
								<dt>获得者：<a href="{$user_url}" class="a3">{$name}</a></dt>
								<dt>总共参与：<span class="red">{$count}人次</span></dt>
								<dt>幸运号码：<span class="red">{$kaijang_num}</span></dt>
								<dt>揭晓时间：{$time}</dt>
							</dl>
						</div>
						<div class="goods">
							<a href="{:U('shop/over?id='.$pid)}" class="shader-img"><img src="{$shop['pic']}"></a>
							<dl>
								<dt><a href="{:U('shop/over?id='.$pid)}">{$shop['name']}</a></dt>
								<dt>总需：{$shop['price']}人次</dt>
								<dt>期号：{$no}</dt>
							</dl>
						</div>
					</div>
					
					<div class="shareto">
						<div class="text">分享到：</div>
						<div class="bdsharebuttonbox">
							<a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a>
							<a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a>
							<a href="#" class="bds_tqq" data-cmd="tqq" title="分享到腾讯微博"></a>
							<a href="#" class="bds_renren" data-cmd="renren" title="分享到人人网"></a>
							<a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"></a>
						</div>
					</div>
					
					<div class="share-navs">
						<div class="text">{:str_replace(C("WEB_SITE_TITLE"),$web_title,$content)}</div>
						<div class="share-img">
							<volist name="pic" id="imgpic">
					        	<img src="{$imgpic}" class="img-circle">
				            </volist>
						</div>
					</div>

				</div>
				<!-- 晒单结束 -->
			</div>
  	</div>

  	<div class="clear"></div>
  	<include file="{$web_tplpath}footer.html" />
	<script src="{$web_tplpath}js/jquery.min.js"></script>
	<script>
		var text="1元就买了个腰子6，不信你就往前走，别回头。只要1元，进来了就不后悔，进来了就不上当。大到家用电器，小到针头线脑一律只要1元。1元就能实现梦想，走向人生巅峰迎娶百富美。";
		window._bd_share_config={"common":{"bdSnsKey":{},"bdText":text,"bdDesc":text,"bdMini":"1","bdMiniList":false,"bdPic":"{$web_url}/wx-logo.png","bdStyle":"1","bdSize":"32"},"share":{}};with(document)0[(getElementsByTagName('head')[0]||body).appendChild(createElement('script')).src='http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion='+~(-new Date()/36e5)];</script>
	<!--[if lt IE 9]>
	<script src="{$web_tplpath}js/jquery.pseudo.js"></script>
	<![endif]-->
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>微信扫描支付 -{$web_title}</title>
    <meta name="description" content="{$web_description}" />
    <meta name="keywords" content="{$web_keywords}" />
    <link href="{$web_tplpath}css/oenpay.css" rel="stylesheet">
    <link href="{$web_tplpath}css/cart.css" rel="stylesheet" />

    <!--[if lt IE 8]>
	<style type="text/css">
		.searchs {float:left;width:620px}
		.searchs>form {float:left;width:608px;height:35px;display:block}
		.searchs>.hot-search {float:left;display:block;width:608px}
	</style>
	<![endif]-->
  </head>
  <body>
    <include file="{$web_tplpath}header.html" />
    <div class="top-backs">
	  	<!-- 导航结束 -->
	  	<notempty name="pay['order']['pid']">
	  	<div class="container">
	  		<!-- 分步显示开始 -->
	  		<div class="step">
	  			<ul class="active">
	  				<i>1</i>
	  				<li></li>
	  				<b></b>
	  				<small>选择商品</small>
	  			</ul>
	  			<ul class="active">
	  				<i>2</i>
	  				<li></li>
	  				<b></b>
	  				<small>支付订单</small>
	  			</ul>
	  			<ul>
	  				<i>3</i>
	  				<li></li>
	  				<b></b>
	  				<small>获得号码，等待开奖</small>
	  			</ul>
	  			<ul>
	  				<i>4</i>
	  				<li></li>
	  				<b></b>
	  				<small>揭晓幸运码</small>
	  			</ul>
	  			<ul>
	  				<i>5</i>
	  				<li></li>
	  				<b></b>
	  				<small>商品派发</small>
	  			</ul>
	  			<span></span>
	  		</div>
	  		<!-- 分步显示结束 -->
	  	</div>
	  	<else/>
	  	<div class="container">
	  		<!-- 分步显示开始 -->
	  		<div class="step">
	  			<ul class="active">
	  				<i>1</i>
	  				<li></li>
	  				<b></b>
	  				<small>充值数量</small>
	  			</ul>
	  			<ul class="active">
	  				<i>2</i>
	  				<li></li>
	  				<b></b>
	  				<small>支付订单</small>
	  			</ul>
	  			<ul>
	  				<i>3</i>
	  				<li></li>
	  				<b></b>
	  				<small>充值完成</small>
	  			</ul>
	  			<ul>
	  				<i>4</i>
	  				<li></li>
	  				<b></b>
	  				<small>购买商品</small>
	  			</ul>
	  			<span></span>
	  		</div>
	  		<!-- 分步显示结束 -->
	  	</div>
	 	</notempty>
  	</div>
  	<div class="container">

		<div class="wx-pay-mes">
			<b>请您及时付款，以便订单尽快处理！订单号：{$no}</b><br>
			请您在提交订单后1小时内付款，否则订单会自动取消。
		</div>
		<div class="wx-pay-nav">
			<h1>微信支付</h1>
			<div class="wx-qrcode">
				<h3>扫一扫付款</h3>
				<h2>￥{$price}元</h2>
				<span><img src="http://paysdk.weixin.qq.com/example/qrcode.php?data={$code_url}"></span>
				<i><img src="{$web_tplpath}images/weixin_1.png"></i>
				<div class="readme"><img src="{$web_tplpath}images/weixin_0.png"></div>
			</div>
		</div>
  	</div>

  	<div class="clear"></div>
  	<include file="{$web_tplpath}footer.html" />
	<script src="{$web_tplpath}js/jquery.min.js"></script>
	<script src="{$web_tplpath}js/pay.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			setInterval(function(){
				$.get('{:U("pay/pay_result/sn/".$no)}').success(function(data){
					if(data.status){
						location.href = data.url;
					}
				})
			},1000);
		});
	</script>
	<!--[if lt IE 9]>
	<script src="j{$web_tplpath}s/jquery.pseudo.js"></script>
	<![endif]-->

  </body>
</html>

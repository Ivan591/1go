<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>用户注册 - {$web_title}</title>
    <meta name="description" content="{$web_description}" />
    <meta name="keywords" content="{$web_keywords}" />
    <link href="{$web_tplpath}css/login.css" rel="stylesheet">

    <!--[if lt IE 8]>
  <style type="text/css">
    .searchs {float:left;width:620px}
    .searchs>form {float:left;width:608px;height:35px;display:block}
    .searchs>.hot-search {float:left;display:block;width:608px}
  </style>
  <![endif]-->
  </head>
  <body>
    
  	<div class="top">
  		<div class="cent">
  			<div class="logo"><a href="{:U('index/index')}" title="{$web_title}"><img src="{$web_logo}" /></a></div>
  			<div class="back-page">
  				<a href="{:U('index/index')}">返回首页</a>
  			</div>
  		</div>
  	</div>
  	<div class="login-back" style="background:#F5AD00;">
    <form method="post" action="{:U()}" class="form-user">
		  <div class="login-background" style="background: url({$web_tplpath}images/login1.jpg) no-repeat left center;">
        <div class="login-block">
          <h5 class="regtitle">新用户注册<small><a href="{:U('public/login')}" class="a1">已有账号？立即登录</a></small></h5>
          <div class="input-ls regls user">
            <input type="text" name="username" placeholder="邮箱地址/手机号" />
            <span class="input-user icon icon-mail-alt"></span>
          </div>
          <div class="input-ls regls pwd">
            <input type="password" name="password" placeholder="设置登录密码" />
            <span class="input-user icon icon-lock"></span>
          </div>
          <div class="input-ls regls pwdok">
            <input type="password" name="repassword" placeholder="确认密码" />
            <span class="input-user icon icon-lock"></span>
          </div>
          <div class="input-ls regls">
            <input type="text" name="passcode" class="yanzhen" placeholder="验证码" />
            <div class="yanzimg"><img src="{:U('Public/verify')}" class="passcode" /></div>
            <span class="input-user icon icon-dunpai"></span>
          </div>
          <div class="login-text text-left"><input type="checkbox" name="protocol" checked="checked"><a href="/news/more/id/2" target="_blank">《{$web_title}服务协议》</a></div>
          <div class="input-btn"><button type="submit" class="btn btn-big btn-yellow ajax-post" target-form="form-user">同意协议并注册</button></div>
        </div>
		  </div>
    </form>
  	</div>
    <div class="footer">Copyright &copy; 2015 {$web_title} {$web_url} 版权所有 {$web_icp}</div>
	
	<!--[if lt IE 9]>
	<script src="{$web_tplpath}js/jquery.pseudo.js"></script>
	<![endif]-->

  <script src="{$web_tplpath}js/jquery.min.js"></script>
  <script type="text/javascript">var tplpath='{$web_tplpath}'</script>
  <script src="__STATIC__/layer/layer.js"></script>
  <script src="{$web_tplpath}js/ajax.js"></script>
  <script src="{$web_tplpath}js/public.js"></script>
  </body>
</html>

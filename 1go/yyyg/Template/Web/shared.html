<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>用户晒单 - {$web_title}</title>
  <meta name="description" content="{$web_description}" />
  <meta name="keywords" content="{$web_keywords}" />
  <link href="__STATIC__/dist/webuploader.css" rel="stylesheet" />
  <link href="{$web_tplpath}css/oenpay.css" rel="stylesheet">
  <link href="{$web_tplpath}css/user.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="__CSS__/style.css" />
  <!--[if lt IE 8]>
  <style type="text/css">
    .searchs {float:left;width:620px}
    .searchs>form {float:left;width:608px;height:35px;display:block}
    .searchs>.hot-search {float:left;display:block;width:608px}
  </style>
  <![endif]-->
</head>
<body>
  <include file="{$web_tplpath}/header.html" />
  <div class="container">

    <div class="list-title list-title-border">
      <h3>晒单分享</h3>
    </div>

    <div class="add-share">
      <form action="{:U('user/shared')}"  class="addads" method="post">
        <div id="uploader">
          <div class="queueList">
            <div id="dndArea" class="placeholder">
              <div id="filePicker"></div>
              <p>单次最多可选10张</p>
            </div>
          </div>
          <div class="statusBar" style="display:none">
            <div class="progress">
              <span class="text">0%</span>
              <span class="percentage"></span>
            </div>
            <div class="info"></div>
            <div class="btns">
              <div id="filePicker2"></div>
              <div class="uploadBtn">开始上传</div>
            </div>
          </div>
        </div>
        <div class="add-share-text">
          <textarea name="content" rows="5" placeholder="此刻的心情...."></textarea>
        </div>
        <div class="add-btnes">
          <input name="pid" type="hidden" value="{$Think.get.pid}">
          <button class="btn btn-red btn-big ajax-post" target-form="addads" type="submit">晒单分享</button>
        </div>
      </div>
    </form>
  </div>

  <div class="clear"></div>
  <include file="{$web_tplpath}footer.html" />
  <script src="{$web_tplpath}js/jquery.min.js"></script>
  <script src="__STATIC__/layer/layer.js"></script>
  <script src="{$web_tplpath}js/ajax.js"></script>
  <script type="text/javascript" src="__STATIC__/dist/webuploader.js"></script>
  <script type="text/javascript" src="__STATIC__/upload.js"></script>
  <!--[if lt IE 9]>
  <script src="{$web_tplpath}js/jquery.pseudo.js"></script>
  <![endif]-->

</body>
</html>
